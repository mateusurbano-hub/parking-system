name: Daily Backup

on:
  schedule:
    - cron: "0 3 * * *"   # todo dia às 03:00 UTC (00:00 horário de Brasília aprox.)
  workflow_dispatch:       # permite rodar manualmente pelo GitHub

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create backup archive
        run: |
          mkdir -p backup
          tar -czf backup/estacionamento-${{ github.run_id }}.tar.gz .

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: estacionamento-backup
          path: backup/

